<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ PDF: 1,7,13... –∏ –æ—Å—Ç–∞–ª—å–Ω—ã–µ</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<style>
body{font-family:sans-serif;margin:40px;background:#111;color:#eee}
button{padding:8px 16px;border:0;border-radius:5px;background:#8ab4f8;color:#111;font-weight:700;cursor:pointer}
#bar{height:10px;width:0;background:linear-gradient(90deg,#8ab4f8,#7ee787);transition:width .2s;margin-top:12px;border-radius:5px}
</style>
</head>
<body>
<h2>–†–∞–∑–¥–µ–ª–µ–Ω–∏–µ PDF –Ω–∞ 1,7,13,... –∏ –æ—Å—Ç–∞–ª—å–Ω—ã–µ</h2>
<p>–§–∞–π–ª –Ω–∏–∫—É–¥–∞ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è ‚Äî –≤—Å—ë –¥–µ–ª–∞–µ—Ç—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ.</p>
<input type="file" id="file" accept="application/pdf">
<button id="go">–†–∞–∑–¥–µ–ª–∏—Ç—å</button>
<div id="bar"></div>
<p id="status"></p>

<script>
const f=document.getElementById('file'),go=document.getElementById('go'),
s=document.getElementById('status'),bar=document.getElementById('bar');
const setS=t=>s.textContent=t,setP=p=>bar.style.width=p+'%';
go.onclick=async()=>{
 if(!f.files.length){setS('üìÇ –≤—ã–±–µ—Ä–∏ PDF');return;}
 setS('‚è≥ —á–∏—Ç–∞—é...');setP(5);
 const buf=await f.files[0].arrayBuffer();
 const src=await PDFLib.PDFDocument.load(buf);
 const n=src.getPageCount();
 setS('üìÑ —Å—Ç—Ä–∞–Ω–∏—Ü: '+n);
 const docA=await PDFLib.PDFDocument.create(),docB=await PDFLib.PDFDocument.create();
 for(let i=0;i<n;i++){const[p]=await src.copyPages(src,[i]);(i%6===0?docA:docB).addPage(p);if(i%10===0)setP(Math.round((i/n)*100));}
 setP(100);setS('üíæ –°–æ—Ö—Ä–∞–Ω—è—é...');
 const a=await docA.save(),b=await docB.save();
 const save=(blob,name)=>{
   const u=URL.createObjectURL(new Blob([blob],{type:'application/pdf'}));
   const a=document.createElement('a');a.href=u;a.download=name;
   document.body.appendChild(a);a.click();a.remove();URL.revokeObjectURL(u);
 };
 save(a,'–ü–æ—Ä—É—á–µ–Ω–∏—è_1_7_13_–∏_—Ç–¥.pdf');
 setTimeout(()=>save(b,'–ü–æ—Ä—É—á–µ–Ω–∏—è_–æ—Å—Ç–∞–ª—å–Ω—ã–µ.pdf'),1500);
 setS('‚úÖ –ì–æ—Ç–æ–≤–æ! –§–∞–π–ª—ã —Å–∫–∞—á–∞–Ω—ã.');
};
</script>
</body>
</html>
